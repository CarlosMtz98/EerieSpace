  <style>
    :root {
        --font-face: 'basier_square_monoregular', 'Courier New', Courier, monospace;
        --type-size: 5em;
    }

    .mobile-hide {
        display: none;
    }

    /* Larger than phablet (also point when grid becomes active) */
    @media (min-width: 550px) {
        :root {
            --type-size: 6em;
        }
    }

    /* Larger than tablet */
    @media (min-width: 750px) {
        :root {
            --type-size: 7em;
        }

        .mobile-hide {
            display: inherit;
        }
    }

    /* Larger than desktop */
    @media (min-width: 1000px) {
        :root {
            --type-size: 8em;
        }
    }

    /* Larger than Desktop HD */
    @media (min-width: 1200px) {
        :root {
            --type-size: 10em;
        }
    }

</style>
</head>
